<!DOCTYPE html>
<html lang="en">
<head>
  <title>Math Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="add.js"></script> 
  <script src="subtract.js"></script> 
  <script src="multiply.js"></script> 
  <script src="divide.js"></script> 
</head>
<body>

<div class="container">
  <h2>Math Calculator</h2>
  <button type="button" onclick="add()" class="btn btn-default">Add</button>
  <button type="button" onclick="subtract()" class="btn btn-default">Subtract</button>
  <button type="button" onclick="multiply()" class="btn btn-default">Multiply</button>
  <button type="button" onclick="divide()" class="btn btn-default">Divide</button>
</div>



</body>
</html>
